<!DOCTYPE html>

<html lang="es">
<head>
  <meta charset="UTF-8">

  <title>Visualizador de C√≥digos Python</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">

  <style>

      padding: 10px;

      font-size: 1.3rem;

</head>
<body>

      <option value="seno">Operacion_seno.py</option>
      <option value="pares">pares_e_impares.py</option>

    <pre><code id="codeDisplay" class="language-python"></code></pre>

  <script>
    const scripts = {
      calculadora: `class Calculadora:

        self.val = a - b

        if not (isinstance(a, (int, float)) and isinstance(b, (int, float))):
            return "Error: Solo se permiten n√∫meros"
        self.val = a * b
        return self.val

    def divi(self, a, b):
        if not (isinstance(a, (int, float)) and isinstance(b, (int, float))):
            return "Error: Solo se permiten n√∫meros"
        if b == 0:
            return "Error: Divisi√≥n por cero"
        self.val = a / b
        return self.val

class Calculadora_de_Areas(Calculadora):
    def __init__(self):
        super().__init__()
        self.pi = 3.141592653589793

    def area_cuadrado(self, lado):
        return lado * lado

    def area_circulo(self, radio):
        return self.pi * radio * radio
`,
      primos: `while True:
    num = int(input("Ingrese un valor: "))

      seno: `import math

while True:

      pares: `while True:
    num = int(input("Ingrese un n√∫mero: "))
    if num % 2 == 0:
        print(num, "es par")
    else:
        print(num, "es impar")
    repetir = int(input("¬øDesea revisar otro n√∫mero? (1=S√≠, otro=No): "))

    };

    function changeScript() {
      const type = document.getElementById("scriptSelect").value;
      document.getElementById("codeDisplay").textContent = scripts[type];
      hljs.highlightAll();
    }

    // Cargar inicial
    changeScript();
  </script>

</body>
</html>
